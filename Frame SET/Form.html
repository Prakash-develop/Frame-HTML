<!DOCTYPE html>
<html>
<head><title>EMPLOYEES</title></head>
    <body>
       <center>
           
           <form>
           
       <table width=800 height=600 border="3">
          <tr>
              <td><label>Enter the Employee Name</label></td> 
              <td><input type="text" name="ename"></td>
          </tr> 
           
          <tr>
              <td><label>Enter the Age</label></td> 
              <td><input type="number" name="eage"></td>
          </tr>  
           
          <tr>
              <td><label>Choose the gender</label></td> 
              <td>
                  <input type="radio" value="Male" name="gender">Male
                  <input type="radio" value="Female" name="gender">Female
              </td>
          </tr>  
           
           <tr>
                <td><label>Select the employee status</label></td>
                <td>
                    <input type="checkbox" value="DB ADMIN">DB ADMIN
                    <input type="checkbox" value="NW ENGINEER">NW ENGINEER
                    <input type="checkbox" value="QA ANALYSIS">QA ANALYSIS
                    <input type="checkbox" value="WEB DEVELOPER">WEB DEVELOPER
               </td>
           </tr>
           
           <tr>
                <td><label>Employee Education</label></td>
                <td><select>
                       <option>SELECT</option>
                       <option value="ME">ME</option>
                       <option value="BE">BE</option>
                       <option value="MCA">MCA</option>
                       <option value="MSC">MSC</option>
                    </select>
               </td>
           </tr>
        
           <tr>
               <td><label>Comments</label></td>
               <td><textarea name="comments"></textarea></td>
           </tr>
           
           <tr>
               <td><label>Choose the photo</label></td>
               <td><input type="file" name="file"></td>
           </tr>
           <tr> <td colspan="2" align="center"><input type="submit" name="submit"></td></tr>
        </table>
           </form>
        </center>
    </body>
</html>
